<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static</title>
    <link href="./position.css" rel="stylesheet" />
</head>
<style>





</style>

<body style="height: 200vh;">

    <div class="position-static">
        <p>Bharat</p>
        <p class="static" style="z-index: 999; position: absolute; top: 0;">Bhulaxmi</p>
    </div>


    <div class="containerRelative">
        <div class="position-relative">
            <p>Bharat</p>
        </div>
    </div>

    <div style="position: relative; height: 40vh; border: 1px solid brown; margin: 2px;">
        <div style="position: sticky; top: 20px;">Laptop</div>
    </div>

    <div style="position: fixed; right: 10px;">WHatsapp</div>

    <div style="position: relative;">


        <div style="width: 300px; height: 300px; background-color: red; position: absolute;">

        </div>
        <div class="greenCard" style="width: 300px; height: 300px; background-color: green; position: absolute;">

        </div>
    </div>
    





</body>

</html>
